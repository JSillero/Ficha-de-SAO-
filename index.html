<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/main.min.css">


    <script type="module" src="./scripts/test.js"></script>
    <script type="module" src="./scripts/interfaz.js"></script>

</head>

<body>
    <header>
        <div id="datosPrincipalesDiv">
            <label>
                Nombre: <input type="text" name="nombre" id="nombre">
            </label>
            <label>
                Nivel: <input type="number" name="nivel" id="nivel">
            </label>
            <label>
                Experiencia: <input type="number" name="experiencia" id="experiencia">
            </label>
            <label>
                Vida: <input type="text" name="" id="vidaInp">/<span id="vidaMax"></span>
            </label>
            <label>
                Arte: <input type="text" name="" id="arteInp">/<span id="arteMax"></span>
            </label>
            <label>
                Profesion:
                <select name="" id="">
                    <option value="">Armero</option>
                    <option value="">Herrero</option>
                    <option value="">Cocinero</option>
                    <option value="">Alquimista</option>
                </select>
            </label>
        </div>

        <div id="guardadoDiv">
            <label>
                <button id="botonGuardar">Guardar</button>
                <input type="file" id="fileInput" value="Cargar" />
            </label>
        </div>

    </header>

    <main id="pag1">

        <div id="numeritos">
            <div id="habilidadesDiv">
                <div>
                    <img src="./imgs/atletismo.jpg">
                    <h3>Atletismo</h3>
                    <input type="number" id="atletismoInp">
                </div>
                <div>
                    <img src="./imgs/combate.jpg">
                    <h3>Combate</h3>
                    <input type="number" id="combateInp">
                </div>
                <div>
                    <img src="./imgs/percepcion.jpg">
                    <h3>Percepcion</h3>
                    <input type="number" id="percepcionInp">
                </div>
                <div>
                    <img src="./imgs/sigilo.png">
                    <h3>Sigilo</h3>
                    <input type="number" id="sigiloInp">
                </div>
                <div>
                    <img src="./imgs/carisma.jpg">
                    <h3>Carisma</h3>
                    <input type="number" id="carismaInp">
                </div>
                <div>
                    <img src="./imgs/cultura.jpg">
                    <h3>Cultura</h3>
                    <input type="number" id="culturaInp">
                </div>
                <div>
                    <img src="./imgs/profesion.jpg">
                    <h3>Profesion</h3>
                    <input type="number" id="profesionInp">
                </div>
                <div>
                    <img src="./imgs/sacro.jpg">
                    <h3>Sacro</h3>
                    <input type="number" id="sacroInp">
                </div>
            </div>

            <div id="atributosDiv">
                <h4>Fortaleza: <span id="cantFortaleza"></span></h4>
                <h4>Reflejos: <span id="cantReflejos"></span></h4>
                <h4>Voluntad: <span id="cantVoluntad"></span></h4>
                <h4>Mente: <span id="cantMente"></span></h4>
            </div>

            <div id="caracteristicasDiv">
                <div>Aguante: <span id="cantAguante"></span> </div>
                <div>Entreza: <span id="cantEntreza"></span> </div>
                <div>Defensa: <span id="cantDefensa"></span> </div>
                <div>Iniciativa: <span id="cantIniciativa"></span> </div>
                <div>Movimiento: <span id="cantMovimiento"></span> </div>
                <div> Daño CaC: <span id="cantCac"></span> </div>
                <div> Daño Distancia: <span id="cantDistancia"></span> </div>
                <div> Daño Magico: <span id="cantMagico"></span> </div>
            </div>
        </div>

        <div id="equipables">
            <div id="equipamiento">
                <label>
                    <label>
                        Armadura: <input type="text" placeholder="Nombre">
                        <div id="anadirMod">+</div>
                        <div>
                            Modificador: <input type="text" class=""> Atributo: <select class="listValores"></select>
                            Cantidad:
                            <input type="number" value="0" class="cantidadMod"> Duracion: <input type="text"
                                class="duracionMod">
                            <div class="eliminarMod">-</div>
                        </div>

                    </label>

                </label>

            </div>

            <div id="artes">


            </div>

            <div id="modificadoresDiv">
                <h3>Modificadores:</h3>
                <div id="anadirMod">+</div>
                <div>
                    Modificador: <input type="text" class=""> Atributo: <select class="listValores"></select> Cantidad:
                    <input type="number" value="0" class="cantidadMod"> Duracion: <input type="text"
                        class="duracionMod">
                    <div class="eliminarMod">-</div>
                </div>

            </div>

        </div>



    </main>

</body>

</html>
